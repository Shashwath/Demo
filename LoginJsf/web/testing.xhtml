<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <p:panel id="login_panel" header="Login" style="width: 500px; height: 400px">
            <h:form id="login_form">
                  <p:messages id="msg" autoUpdate="true" showSummary="true" closable="true"  />
                  <p:panelGrid id="login_gridpanel1"  columns="3" style="width: 400px; height: 200px; border:0px;">
                        <p:outputLabel value="#Email" for="login_email"></p:outputLabel>      
                        
                        <p:inputText id="login_email"  value="Email" binding="#" required="true"  >
                         <f:validateRegex  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
    
                        </p:inputText>
                        <p:message for="login_email"  display="icon"/> 
                  <p:outputLabel value="Password" for="login_password"></p:outputLabel>      
                  <p:password id="login_password" value="" binding="" required="true"> 
                        
                  </p:password>
                  <p:message for="login_password"  display="icon"/>  
                    
                    <p:commandButton id="login_login" action="" resetValues="false" update="login_gridpanel1" value="" ></p:commandButton>
                  <p:commandButton id="login_reset" action="" value="Reset button" >
                        <p:ajax resetValues="true" update="login_form" /> 
                  </p:commandButton>
                   
                  </p:panelGrid>
            </h:form>
      </p:panel>
    </h:body>
</html>
